services:
  php:
    build:
      context: ./php
      args:
        PHP_VERSION: ${PHP_VERSION:-latest}
    ports:
      - "${HOST_HTTP_PORT:-8000}:80"
    env_file: .env
    volumes:
      # src全体をマウント（WPも手動配置も共通）
      - type: bind
        source: ${WP_CORE_PATH:-./src}
        target: /var/www/html
    environment:
      WP_VERSION: ${WP_VERSION}
      WP_LOCALE: ${WP_LOCALE}
      WP_AUTO_UPDATE: ${WP_AUTO_UPDATE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./db/mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 2s
      timeout: 2s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:5
    ports:
      - "${PHPMYADMIN_PORT:-8989}:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
